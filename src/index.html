<script src="assets/libs/sweetalert2/sweetalert2.min.js"></script>

<!-- Garde-fou : si un 2e bootstrap.bundle est injecté, on le retire -->
<script>
  (function () {
    var list = Array.from(document.querySelectorAll('script[src*="bootstrap.bundle"]'));
    if (list.length > 1) {
      for (var i = 1; i < list.length; i++) list[i].remove();
      console.warn('[bootstrap] 2e bundle détecté et supprimé.');
    }
  })();
</script>
<script>
  window.global = window;
  window.process = window.process || { env: {} };
</script>

</body>
