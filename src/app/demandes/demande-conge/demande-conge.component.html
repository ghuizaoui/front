<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Demande de Congé</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Gestion RH</a></li>
                <li class="breadcrumb-item active">Demande de congé</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title mb-0">Formulaire de Demande</h4>
            </div>

            <form [formGroup]="congeForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="row gy-4">
                  <div class="col-12">
                    <label for="typeConge" class="form-label">Type de congé</label>
                    <select class="form-select" id="typeConge" formControlName="typeDemande" required>
                      <option value="">Sélectionner...</option>
                      <ng-container *ngFor="let t of typesConge">
                        <option [value]="t.value">{{ t.label }}</option>
                      </ng-container>
                    </select>
                    <ng-container *ngIf="congeForm.get('typeDemande')?.touched && congeForm.get('typeDemande')?.invalid">
                      <span class="text-danger">Le type de congé est obligatoire.</span>
                    </ng-container>
                  </div>

                  <div class="col-12">
                    <label for="dateDebut" class="form-label">Date début</label>
                    <input type="date" class="form-control" id="dateDebut" formControlName="dateDebut" required>
                    <ng-container *ngIf="congeForm.get('dateDebut')?.touched && congeForm.get('dateDebut')?.invalid">
                      <span class="text-danger">La date de début est obligatoire.</span>
                    </ng-container>
                  </div>

                  <div class="col-12">
                    <label for="dateFin" class="form-label">Date fin</label>
                    <input type="date" class="form-control" id="dateFin" formControlName="dateFin" required>
                    <ng-container *ngIf="congeForm.get('dateFin')?.touched && congeForm.get('dateFin')?.invalid">
                      <span class="text-danger">La date de fin est obligatoire.</span>
                    </ng-container>
                  </div>

                  <div class="col-12">
                    <label for="heureDebut" class="form-label">Heure début (optionnel)</label>
                    <input type="time" class="form-control" id="heureDebut" formControlName="heureDebut">
                  </div>

                  <div class="col-12">
                    <label for="heureFin" class="form-label">Heure fin (optionnel)</label>
                    <input type="time" class="form-control" id="heureFin" formControlName="heureFin">
                  </div>

                  <div class="col-12">
                    <label for="interimaireMatricule" class="form-label">Matricule de l'intérimaire (optionnel)</label>
                    <input type="text" class="form-control" id="interimaireMatricule" formControlName="interimaireMatricule">
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="pasDInterim" formControlName="pasDInterim">
                      <label class="form-check-label" for="pasDInterim">Pas d'intérimaire</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="validationManuelleDRH" formControlName="validationManuelleDRH">
                      <label class="form-check-label" for="validationManuelleDRH">Validation manuelle DRH</label>
                    </div>
                  </div>

                  <div class="col-12" *ngIf="errorMessage">
                    <div class="alert alert-danger">{{ errorMessage }}</div>
                  </div>
                  <div class="col-12" *ngIf="successMessage">
                    <div class="alert alert-success">{{ successMessage }}</div>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary" [disabled]="congeForm.invalid">
                      Envoyer la demande
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Popup -->
      
    </div>
  </div>
</div>


<app-popup *ngIf="showPopup"
[title]="popupTitle"
[message]="popupMessage"
[isSuccess]="popupIsSuccess"
[redirectPath]="popupRedirectPath"
[showCancelButton]="showCancelButton"
(closed)="closePopup()">
</app-popup>
